<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="mx-auto pt-5" style="width: 300px;">
    <h1 class="text-center mb-5">Login</h1>
    <form method="post">
        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" autofocus>
            <label for="inputUsername">Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputPassword" placeholder="Password" name="name">
            <label for="inputPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="pt-5">
        <p> <a href="registration.html">Don't have an account?</a></p>
    </div>
</div>
</body>
</html>
